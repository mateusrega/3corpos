<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>3-Corpos â€” Mobile (Verlet + Pinch Zoom)</title>
<style>
  :root { --bg:#000; --panel:#0f1720; --accent:#0a84ff; --ui:#ddd; }
  html,body{height:100%;margin:0;background:#000;color:var(--ui);font-family:sans-serif;overflow:hidden}
  #canvas{touch-action:none;display:block;width:100%;height:100%;}
  #panel{
    position:fixed;top:0;right:0;width:260px;max-width:80%;height:100%;
    background:var(--panel);color:var(--ui);padding:14px;box-sizing:border-box;
    transform:translateX(100%);transition:transform .25s;
    display:flex;flex-direction:column;gap:10px;z-index:10;overflow-y:auto;
  }
  #panel.open{transform:translateX(0);}
  #uiBtn{
    position:fixed;top:10px;left:10px;z-index:11;
    background:var(--accent);border:none;border-radius:6px;
    color:#fff;font-size:16px;padding:7px 12px;
  }
  input[type="number"],input[type="range"]{
    width:100%;margin:4px 0 10px;height:28px;box-sizing:border-box;
  }
  button{background:var(--accent);color:#fff;border:none;padding:8px;border-radius:6px;font-size:15px;}
</style>
</head>
<body>
<button id="uiBtn">UI</button>
<canvas id="canvas"></canvas>
<div id="panel" aria-hidden="true">
  <h2>Painel</h2>
  <label>Massa: <input id="massa" type="number" value="20"></label>
  <label>Pos X: <input id="posX" type="number" value="0"></label>
  <label>Pos Y: <input id="posY" type="number" value="0"></label>
  <label>Vel X: <input id="velX" type="number" value="0"></label>
  <label>Vel Y: <input id="velY" type="number" value="0"></label>
  <button id="addBtn">Adicionar corpo</button>
  <button id="resetBtn">Resetar</button>
  <label>G:
    <input id="gRange" type="range" min="0.01" max="2" value="0.5" step="0.01">
    <span id="gVal">G = 0.50</span>
  </label>
  <label>dt:
    <input id="dtRange" type="range" min="0.01" max="2" value="0.4" step="0.01">
    <span id="dtVal">dt = 0.40</span>
  </label>
</div>

<script>
/* === Config / Canvas / Camera (mobile-focused) === */
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d', { alpha: false });
let DPR = Math.max(1, window.devicePixelRatio || 1);

function fitCanvas(){
  DPR = Math.max(1, window.devicePixelRatio || 1);
  canvas.style.width = innerWidth + 'px';
  canvas.style.height = innerHeight + 'px';
  canvas.width = Math.floor(innerWidth * DPR);
  canvas.height = Math.floor(innerHeight * DPR);
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
fitCanvas();
addEventListener('resize', fitCanvas);

// world coordinates are in "pixels-like" units; camera keeps world position at screen center
const cam = { x: 0, y: 0, scale: 1 }; // cam.x, cam.y = world coords at screen center
function worldToScreen(p){
  const cx = canvas.clientWidth/2, cy = canvas.clientHeight/2;
  return { x: (p.x - cam.x)*cam.scale + cx, y: (p.y - cam.y)*cam.scale + cy };
}
function screenToWorld(sx, sy){
  const cx = canvas.clientWidth/2, cy = canvas.clientHeight/2;
  return { x: cam.x + (sx - cx)/cam.scale, y: cam.y + (sy - cy)/cam.scale };
}

/* === Simulation state === */
let G = parseFloat(document.getElementById('gRange').value); // gravity constant (visual)
let dt = parseFloat(document.getElementById('dtRange').value); // timestep
const MAX_TRAIL = 450;

// body factory
function makeBody(m, x, y, vx=0, vy=0){
  return { m: m, x: x, y: y, vx: vx, vy: vy, rgb: [200,200,255], trail: [] };
}

// initial scene (world coords centered around 0)
let bodies = [
  makeBody(20, -150, 0, 0, 1.2),
  makeBody(20, 150, 0, 0, -1.2),
  makeBody(35, 0, 0, 0, 0)
];

// helper: recompute color mapping relative to all masses
function recomputeColors(){
  if(bodies.length === 0) return;
  let minM = Infinity, maxM = -Infinity;
  for(const b of bodies){ if(b.m < minM) minM = b.m; if(b.m > maxM) maxM = b.m; }
  if(minM === maxM){ minM = minM * 0.5; maxM = maxM * 1.5; if(minM===maxM) { minM = 0; maxM = maxM||1; } }

  for(const b of bodies){
    let t = (b.m - minM) / (maxM - minM);
    t = Math.max(0, Math.min(1, t));
    // gradient: blue -> green -> yellow -> orange -> red
    let r,g,bb;
    if(t < 0.25){
      let u = t/0.25;
      r = lerp(40, 0, u); g = lerp(90,180,u); bb = lerp(255,200,u);
    } else if(t < 0.5){
      let u = (t-0.25)/0.25;
      r = lerp(0,180,u); g = lerp(180,220,u); bb = lerp(200,80,u);
    } else if(t < 0.75){
      let u = (t-0.5)/0.25;
      r = lerp(180,240,u); g = lerp(220,160,u); bb = lerp(80,40,u);
    } else {
      let u = (t-0.75)/0.25;
      r = lerp(240,255,u); g = lerp(160,100,u); bb = lerp(40,20,u);
    }
    b.rgb = [Math.round(r), Math.round(g), Math.round(bb)];
  }
}

function lerp(a,b,t){ return a + (b-a)*t; }

/* === Physics: Velocity Verlet === */
// compute accelerations (returns arrays)
function computeAccs(arr){
  const n = arr.length;
  const ax = new Array(n).fill(0);
  const ay = new Array(n).fill(0);
  const eps = 1.0; // softening to avoid huge forces in close approach
  for(let i=0;i<n;i++){
    for(let j=i+1;j<n;j++){
      const A = arr[i], B = arr[j];
      const dx = B.x - A.x;
      const dy = B.y - A.y;
      const dist2 = dx*dx + dy*dy + eps;
      const dist = Math.sqrt(dist2);
      const f = G * A.m * B.m / dist2;
      const fx = f * dx / dist;
      const fy = f * dy / dist;
      ax[i] += fx / A.m; ay[i] += fy / A.m;
      ax[j] -= fx / B.m; ay[j] -= fy / B.m;
    }
  }
  return { ax, ay };
}

function stepVerlet(dtStep){
  if(bodies.length === 0) return;
  // 1) current acc
  const { ax: ax0, ay: ay0 } = computeAccs(bodies);
  // 2) update positions
  for(let i=0;i<bodies.length;i++){
    const b = bodies[i];
    b.x += b.vx * dtStep + 0.5 * ax0[i] * dtStep * dtStep;
    b.y += b.vy * dtStep + 0.5 * ay0[i] * dtStep * dtStep;
  }
  // 3) recompute acc
  const { ax: ax1, ay: ay1 } = computeAccs(bodies);
  // 4) update velocities & trails
  for(let i=0;i<bodies.length;i++){
    const b = bodies[i];
    b.vx += 0.5 * (ax0[i] + ax1[i]) * dtStep;
    b.vy += 0.5 * (ay0[i] + ay1[i]) * dtStep;
    b.trail.push({ x: b.x, y: b.y });
    if(b.trail.length > MAX_TRAIL) b.trail.shift();
  }
}

/* === Rendering === */
function draw(){
  // clear
  ctx.fillStyle = '#000';
  ctx.fillRect(0,0,canvas.clientWidth, canvas.clientHeight);

  // recompute colors every frame (keeps relative mapping)
  recomputeColors();

  // draw trails (dashed style)
  ctx.lineWidth = 1;
  ctx.setLineDash([6,6]);
  for(const b of bodies){
    if(b.trail.length < 2) continue;
    ctx.beginPath();
    ctx.strokeStyle = `rgba(${b.rgb[0]},${b.rgb[1]},${b.rgb[2]},0.28)`;
    for(let i=0;i<b.trail.length-1;i++){
      const p1 = worldToScreen(b.trail[i]);
      const p2 = worldToScreen(b.trail[i+1]);
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
    }
    ctx.stroke();
  }
  ctx.setLineDash([]);

  // draw bodies
  for(const b of bodies){
    const screen = worldToScreen(b);
    const radius = Math.max(4, Math.log(b.m + 1) * 4) * cam.scale; // radius scales a bit with zoom for visibility
    ctx.beginPath();
    ctx.arc(screen.x, screen.y, Math.max(3, radius), 0, Math.PI*2);
    ctx.fillStyle = `rgb(${b.rgb[0]},${b.rgb[1]},${b.rgb[2]})`;
    ctx.fill();
    ctx.lineWidth = 1;
    ctx.strokeStyle = `rgba(${b.rgb[0]},${b.rgb[1]},${b.rgb[2]},0.9)`;
    ctx.stroke();
  }
}

/* === Main loop === */
let last = performance.now();
function loop(now){
  stepVerlet(dt);
  draw();
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* === UI: panel actions === */
const uiBtn = document.getElementById('uiBtn');
const panel = document.getElementById('panel');
uiBtn.addEventListener('click', () => {
  panel.classList.toggle('open');
  panel.setAttribute('aria-hidden', panel.classList.contains('open') ? 'false' : 'true');
});

document.getElementById('addBtn').addEventListener('click', () => {
  const m = parseFloat(document.getElementById('massa').value) || 10;
  const x = parseFloat(document.getElementById('posX').value) || 0;
  const y = parseFloat(document.getElementById('posY').value) || 0;
  const vx = parseFloat(document.getElementById('velX').value) || 0;
  const vy = parseFloat(document.getElementById('velY').value) || 0;
  bodies.push(makeBody(m, x, y, vx, vy));
  recomputeColors();
});

document.getElementById('resetBtn').addEventListener('click', () => {
  bodies = [
    makeBody(20, -150, 0, 0, 1.2),
    makeBody(20, 150, 0, 0, -1.2),
    makeBody(35, 0, 0, 0, 0)
  ];
  cam.x = 0; cam.y = 0; cam.scale = 1;
  recomputeColors();
});

document.getElementById('gRange').addEventListener('input', (e) => {
  G = parseFloat(e.target.value);
  document.getElementById('gVal').textContent = `G = ${G.toFixed(2)}`;
});
document.getElementById('dtRange').addEventListener('input', (e) => {
  dt = parseFloat(e.target.value);
  document.getElementById('dtVal').textContent = `dt = ${dt.toFixed(2)}`;
});

/* === Touch handling (mobile only) === */
let ongoingTouches = [];
let touchState = {
  mode: 'idle',
  startWorld: null,
  startScreen: null,
  lastPan: null,
  lastDist: 0,
  lastCenter: null
};

function distTouches(a,b){ const dx=a.clientX-b.clientX, dy=a.clientY-b.clientY; return Math.hypot(dx,dy); }
function centerTouches(a,b){ return { x:(a.clientX+b.clientX)/2, y:(a.clientY+b.clientY)/2 }; }

canvas.addEventListener('touchstart', (ev) => {
  ev.preventDefault();
  const touches = ev.touches;
  if(touches.length === 1){
    touchState.mode = 'creating';
    const t = touches[0];
    touchState.startScreen = { x: t.clientX, y: t.clientY };
    touchState.startWorld = screenToWorld(t.clientX, t.clientY);
    touchState.lastPan = { x: t.clientX, y: t.clientY };
  } else if(touches.length === 2){
    touchState.mode = 'pinch';
    const a = touches[0], b = touches[1];
    touchState.lastDist = distTouches(a,b);
    touchState.lastCenter = centerTouches(a,b);
    touchState.pinchRefWorld = screenToWorld(touchState.lastCenter.x, touchState.lastCenter.y);
    touchState.startScale = cam.scale;
  }
}, { passive:false });

canvas.addEventListener('touchmove', (ev) => {
  ev.preventDefault();
  const touches = ev.touches;
  if(touches.length === 1 && touchState.mode === 'creating'){
    touchState.lastPan = { x: touches[0].clientX, y: touches[0].clientY };
  } else if(touches.length === 1 && touchState.mode === 'pan'){
    const t = touches[0];
    const dx = t.clientX - touchState.lastPan.x;
    const dy = t.clientY - touchState.lastPan.y;
    touchState.lastPan = { x: t.clientX, y: t.clientY };
    cam.x -= dx / cam.scale;
    cam.y -= dy / cam.scale;
  } else if(touches.length === 2 && touchState.mode === 'pinch'){
    const a = touches[0], b = touches[1];
    const newDist = distTouches(a,b);
    const center = centerTouches(a,b);
    const factor = newDist / (touchState.lastDist || newDist);
    const newScale = Math.max(0.08, Math.min(8, touchState.startScale * factor));
    const screenCenter = { x: center.x, y: center.y };
    const worldAtScreenBefore = touchState.pinchRefWorld;
    cam.scale = newScale;
    cam.x = worldAtScreenBefore.x - (screenCenter.x - canvas.clientWidth/2) / cam.scale;
    cam.y = worldAtScreenBefore.y - (screenCenter.y - canvas.clientHeight/2) / cam.scale;
  }
}, { passive:false });

canvas.addEventListener('touchend', (ev) => {
  ev.preventDefault();
  if(touchState.mode === 'creating'){
    const changed = ev.changedTouches[0];
    if(changed){
      const endScreen = { x: changed.clientX, y: changed.clientY };
      const startScreen = touchState.startScreen;
      const dx = endScreen.x - startScreen.x;
      const dy = endScreen.y - startScreen.y;
      const vx = dx * 0.02;
      const vy = dy * 0.02;
      const m = parseFloat(document.getElementById('massa').value) || 10;
      const pos = touchState.startWorld || screenToWorld(startScreen.x, startScreen.y);
      bodies.push(makeBody(m, pos.x, pos.y, vx, vy));
      recomputeColors();
    }
  }
  touchState.mode = 'idle';
  touchState.lastDist = 0;
  touchState.pinchRefWorld = null;
}, { passive:false });

canvas.addEventListener('touchcancel', (ev) => { touchState.mode='idle'; });

canvas.addEventListener('dblclick', (ev) => { cam.x = 0; cam.y = 0; cam.scale = 1; });

let holdTimer = null;
const HOLD_MS = 220;
canvas.addEventListener('touchstart', (ev) => {
  if(ev.touches.length !== 1) return;
  clearTimeout(holdTimer);
  const t = ev.touches[0];
  holdTimer = setTimeout(() => {
    touchState.mode = 'pan';
    touchState.lastPan = { x: t.clientX, y: t.clientY };
  }, HOLD_MS);
}, { passive:false });

canvas.addEventListener('touchmove', (ev) => {
  if(ev.touches.length === 1 && touchState.mode === 'pan'){
    const t = ev.touches[0];
    const dx = t.clientX - touchState.lastPan.x;
    const dy = t.clientY - touchState.lastPan.y;
    touchState.lastPan = { x: t.clientX, y: t.clientY };
    cam.x -= dx / cam.scale;
    cam.y -= dy / cam.scale;
  } else {
    if(ev.touches.length === 1 && touchState.mode === 'creating'){
      const t = ev.touches[0];
      const dx = t.clientX - (touchState.startScreen ? touchState.startScreen.x : t.clientX);
      const dy = t.clientY - (touchState.startScreen ? touchState.startScreen.y : t.clientY);
      if(Math.hypot(dx,dy) > 8){
        clearTimeout(holdTimer);
      }
    }
  }
}, { passive:false });

canvas.addEventListener('touchend', (ev) => { clearTimeout(holdTimer); }, { passive:false });

window.addEventListener('orientationchange', () => { fitCanvas(); });

recomputeColors();
</script>
</body>
</html>
